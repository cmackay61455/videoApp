<!doctype html>
<html class="no-js" lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foundation for Sites</title>
    <link rel="stylesheet" href="css/foundation.css">
    <link rel="stylesheet" href="css/app.css">
    <!-- no need for css reset anymore, foundation uses normalize.css-->
  </head>
  <body>
    
    <!-- rows act as containers, no container class or id needed, will habe multiple containres -->
    <section class="row">
    
    	<div class="small-6 large-8 columns">
    		<p class="boxHelper">box1</p>
    	</div>
    	
    	<div class="small-6 large-4 columns">
    		<p class="boxHelper">box2</p>
    	</div>
    	
    	<header class="row">
    		<div class="small-4 large-8 columns">
    		<p class="boxHelper">box3</p>
    		  </div>
    		<div class="small-4 large-2 columns"> 
    		<p class="boxHelper">box4</p>
    		</div>
    		<div class="small-4 large-2 columns"> 
    		<p class="boxHelper">box5</p>
    		</div>
    	</header>
    	
    	<article class="row">
    		<div class="large-1 columns">
    			<p class="boxHelper">box6</p>
    		</div>
    		<div class="large-9 large-offset-2 columns">
    			<p class="boxHelper">box7</p>
    		</div>
    	</article>
    	
    	<article class="row">
    		<div class="large-6 columns">
    			<p class="boxHelper">box8</p>
    		</div>
    		<div class="large-6 columns">
    			<p class="boxHelper">box9</p>
    		</div>
    	</article>
    	
    	<!-- centers box -->
    	<section class="row">
    		<div class="small-11 small-centered columns">
    			<p class="boxHelper">box10</p>
    		</div>
    	</section>
    	
    </section>
    
    <script src="js/vendor/jquery.js"></script>
    <script src="js/vendor/what-input.js"></script>
    <script src="js/vendor/foundation.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
